spring:
  redis:
    host: localhost
    port: 6379
    timeout: 3600ms
    database: 0
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-wait: -1ms
        max-active: 8


mqtt:
  enabled: true
  host: 0.0.0.0
  port: 8282
  adaptor: JsonMqttAdaptor
  timeout: 10000
  netty:
    leak_detector_level: DISABLED
    boss_group_thread_count: 1
    worker_group_thread_count: 8
    max_payload_size: 65536